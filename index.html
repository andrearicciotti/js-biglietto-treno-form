<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>train ticket js</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- common style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <form>

                <div class="col-12">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                        <label for="distance" class="form-label">Distanza da percorrere(KM)</label>
                        <input type="text" class="form-control" id="distance">
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Eta'</label>
                        <input type="text" class="form-control" id="age">
                    </div>
                </div>

                <div class="col-auto text-center">
                    <div class="ms_buttons">

                        <a class="btn btn-primary" id="send">Genera</a>
                        <a class="btn btn-danger" id="clear">Annulla</a>

                    </div>
                </div>

            </form>

            <div class="col-4 my-5 text-center">
                <div class="card mw-100 border mb-3" style="max-width: 18rem;">
                    <div class="card-header"><h4>Il tuo biglietto</h4></div>
                    <div class="card-body">

                      <ul class="list-group list-group-flush text-start">

                        <li class="list-group-item">Nome passeggero <span id="username" class="fw-semibold ps-4">username</span></li>
                        <li class="list-group-item">Offerta<span id="age-type" class="fw-semibold ps-4">username</span></li>
                        <li class="list-group-item">Carrozza<span id="random-place" class="fw-semibold ps-4">username</span></li>
                        <li class="list-group-item">Codice CP<span id="random-code" class="fw-semibold ps-4">username</span></li>
                        <li class="list-group-item">Costo biglietto<span id="final-price" class="fw-semibold ps-4">username</span></li>
                    
                      </ul>
                      <div class="card-footer fw-semibold fs-5">
                        Buon viaggio
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="js/script.js"></script>
</body>

</html>
